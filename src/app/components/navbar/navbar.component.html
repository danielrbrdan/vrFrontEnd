<div class="navigation">
  <ul>
    <li *ngFor="let menu of menus">
      <a
        [routerLink]="menu.href"
        [ngClass]="isCurrentRoute(menu.href) ? 'active' : ''"
      >
        <span class="icon"><i [class]="menu.icon"></i></span>
        <span class="title">{{ menu.title }}</span>
      </a>
    </li>
  </ul>
</div>
